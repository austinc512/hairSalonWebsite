<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="scissors.ico" />
    <title>Contact Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="photo2.jpg" alt="barbershop logo" class="nav-logo" />
      </div>
      <nav>
        <button onclick="location.href='./index.html'">HOME</button>
        <button onclick="location.href='./about.html'">ABOUT</button>
        <button onclick="location.href='./gallery.html'">GALLERY</button>
        <button onclick="location.href='./news.html'">NEWS</button>
        <button onclick="location.href='./contact.html'">CONTACT</button>
      </nav>
    </header>
    <main class="contact-page">
      <h1 class="contact-us">Contact Us!</h1>
      <form
        action="results.html"
        method="GET"
        enctype="multipart/form-data"
        class="form"
      >
        <div class="one">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="phone">
          <label for="phone">10-digit phone number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|^\(\d{3}\)\s\d{3}-\d{4}|[0-9]{10}"
          />
        </div>
        <div class="two">
          <textarea
            placeholder="Comments?"
            maxlength="500"
            minlength="20"
            cols="20"
            name="comments"
            id="comments"
          ></textarea>
        </div>
        <section class="three">
          <label for="">How did you hear about us?</label>
          <br />
          <label for=""
            ><input
              type="checkbox"
              name="How did you hear about me?"
              value="Friend"
            />Friend</label
          >
          <br />
          <label for=""
            ><input
              type="checkbox"
              name="How did you hear about me?"
              value="Radio Ad"
            />Radio Ad</label
          >
          <br />
          <label for=""
            ><input
              type="checkbox"
              name="How did you hear about me?"
              value="Facebook/Instagram"
            />Facebook/Instagram</label
          >
          <br />
          <label for=""
            ><input
              type="checkbox"
              name="How did you hear about me?"
              value="Other"
            />Other</label
          >
        </section>
        <div class="four">
          <label for="contacted">Do you want to be contacted?</label>
          <br />
          <input type="radio" id="yesPlz" name="contacted" value="Yes" />
          <label for="contacted">Yes</label><br />
          <input type="radio" id="noPlz" name="contacted" value="No" />
          <label for="contacted">No</label><br />
        </div>
        <div class="five">
          <label for="date"
            >Add your birthday to receive a birthday deal from Best
            Barbershop!</label
          >
          <br />
          <input type="date" name="date" id="date" min="1900-01-01" />
        </div>
        <div class="six">
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
      <script src="scripts.js"></script>
    </main>
    <footer>
      <div class="copyright">Â© copyright 2023 | all rights reserved.</div>
      <div class="connect">
        <a href="http://freewebsitetemplates.com/go/twitter/" id="twitter"
          >twitter</a
        >
        <a href="http://freewebsitetemplates.com/go/facebook/" id="facebook"
          >facebook</a
        >
        <a href="http://freewebsitetemplates.com/go/googleplus/" id="googleplus"
          >googleplus</a
        >
        <a href="http://pinterest.com/fwtemplates/" id="pinterest">pinterest</a>
      </div>
    </footer>
  </body>
</html>
